{% extends "layout.html" %}

{% block title %}Juror Names{% endblock %}

{% block content %}

<h1>{{trial.name}}</h1>
<h2>Juror List</h2>

{% if juror_list %}
    {% for juror in juror_list %}
    <p><a href="/juror-details/{{juror.id}}">{{juror.name}}</a></p>
    {% endfor %}
{% else %}
<p>Sorry, no jurors listed for this trial</p>
{% endif %}

{% endblock %}
